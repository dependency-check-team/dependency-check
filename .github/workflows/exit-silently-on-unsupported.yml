    branches:
      - main
    tags:
      - '*'
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  lint:
    uses: voxpelli/ghatemplates/.github/workflows/exit-silently-on-unsupported.yml@main
    with:
      node-versions: '0.10.48,12'
